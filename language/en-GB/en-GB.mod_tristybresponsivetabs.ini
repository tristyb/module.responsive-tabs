MOD_TRISTYBRESPONSIVETABS="tristyb's Responsive Tabs"
MOD_TRISTYBRESPONSIVETABS_DESC="A simple module for adding in some responsive CSS only tabs to Joomla. Could have went the plugin route but I want something nice and simple that you can manage independently and just drop in with modules anywhere or the like. Support up to 5 tabs with content and begrudgingly some fallback for IE8 at least as I know someone will askâ€¦"

